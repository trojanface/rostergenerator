    <script>
      $(".employee-card").each(function () {
        //Cycles through the employee-card class and rotates them by a random amount to give the appearance they've been pinned on the board.
        $(this).css(
          "transform",
          `rotate(${Math.floor(Math.random() * 10) - 5}deg)`
        );
      });
